<!DOCTYPE html>
<html lang="en-CI">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="time_tracking_dashboard.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Time Tracking Dashboard Main</title>
  </head>
  <body>
    <main>
      <div class="user">
        <div class="top">
          <img alt="user picture" src="images/image-jeremy.png" />
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="bottom">
          <a href="fake">Daily</a><a href="fake">Weekly</a><a href="fake">Monthly</a>
        </div>
      </div>

      <div class="box work">
        <img alt="work bag" src="images/icon-work.svg" />
        <div class="content">
          <div>
            <h2>Work</h2>
            <img alt="ellipsis" src="images/icon-ellipsis.svg" />
          </div>
          <div>
            <h3>32hrs</h3>
            <p>Last Week - 36hrs</p>
          </div>  
        </div>
      </div>

      <div class="box play">
        <img alt="gaming controller" src="images/icon-play.svg" />
        <div class="content">
          <div>
            <h2>Play</h2>
            <img alt="ellipsis" src="images/icon-ellipsis.svg" />
          </div>
          <div>
            <h3>10hrs</h3>
            <p>Last Week - 8hrs</p>
          </div>  
        </div>
      </div>  

      <div class="box study">
        <img alt="book" src="images/icon-study.svg" />
        <div class="content">
          <div>
            <h2>Study</h2>
            <img alt="ellipsis" src="images/icon-ellipsis.svg" />
          </div>
          <div>
            <h3>4hrs</h3>
            <p>Last Week - 7hrs</p>
          </div>  
        </div>
      </div>
      
      <div class="box exercise">
        <img alt="gaming controller" src="images/icon-exercise.svg" />
        <div class="content">
          <div>
            <h2>Exercise</h2>
            <img alt="ellipsis" src="images/icon-ellipsis.svg" />
          </div>
          <div>
            <h3>4hrs</h3>
            <p>Last Week - 5hrs</p>
          </div>  
        </div>
      </div>
        
      <div class="box social">
        <img alt="chat" src="images/icon-social.svg" />
        <div class="content">
          <div>
            <h2>Social</h2>
            <img alt="ellipsis" src="images/icon-ellipsis.svg" />
          </div>
          <div>
            <h3>5hrs</h3>
            <p>Last Week - 10hrs</p>
          </div>  
        </div>
      </div>

      <div class="box self-care">
        <img alt="chat" src="images/icon-self-care.svg" />
        <div class="content">
          <div>
            <h2>Self Care</h2>
            <img alt="ellipsis" src="images/icon-ellipsis.svg" />
          </div>
          <div>
            <h3>2hrs</h3>
            <p>Last Week - 2hrs</p>
          </div>  
        </div>
      </div>
    </main>
    <script src="time_tracking_dashboard.js"></script>
  </body>
</html>
